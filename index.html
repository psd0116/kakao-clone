<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Talk</title>
    </head>
    <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

        <header class = "welcome-header">
            <h1 class = "welcome-header__title">Welcome to Kokoa Talk</h1>
            <p class = "welcome-header__text">If you have a kokoa Account, long in with your email and password</p>
        </header>

        <form action="friends.html" method="get" id = "login-form">
            <input name = "username" type="text" placeholder="Email or phone number" />
            <input name = "password" type="password" placeholder="Password" />
            <input type="submit" value="Log in"/>
            <a href = "#">Find Kokoa Account or password</a>
        </form>
        <script src="https://kit.fontawesome.com/210a063620.js" 
            crossorigin="anonymous"></script>
    </body>
</html>
